{% extends "base.html" %}
{% block head %}
	<h1>Company List</h1>
{% endblock %}

{% block content %}
	<table border='1'>
	{% for c in company_list %}
	<tr>
		<td><a href="{{c.get_absolute_url}}">{{c.name}}</a></td>
	</tr>
	{% endfor %}
	</table>
	<br/>
	<a href="/add-company/"> Add Company </a>
	

{% endblock %}
